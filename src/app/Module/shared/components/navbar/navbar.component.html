<div
  class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 "
>
  <div class=" px-5 lg:px-20 h-16 flex items-center justify-between">
    <div class="flex items-center">
      <div class="mr-5">
        <img
          class="w-8"
          src="https://res.cloudinary.com/ddkso1wxi/image/upload/v1675919455/logo/copy_of_Zosh_Academy_nblljp.png"
          alt="Logo here"
        />
      </div>

      <div class="">
        <div class="flex items-center space-x-4">
          <a routerLink="/" class="text-gray-800 "> Shop with Mughal</a>
          <span *ngFor="let category of categories" >
         <div *ngIf="isLogin === false">
            <button
              class="open-button"
              (click)="openNavbarContent(category.id)"
              mat-button
            >
              {{category.categoryName| uppercase}}
            </button>
          </div>
          </span>
          <!-- <div>
            <button
              class="open-button"
              (click)="openNavbarContent('men')"
              mat-button
            >
              Men
            </button>
          </div>
          <div>
            <button
              class="open-button"
              (click)="openNavbarContent('women')"
              mat-button
            >
              Women
            </button>
          </div> -->
        </div>
      </div>
    </div>

    <div class="flex items-center">
      <button (click)="navigateTo('cart')" mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button *ngIf="isLogin == false" mat-raised-button type="" color="accent" (click)="openLoginDialog()">
        Login
      </button>
      <div *ngIf="isLogin" class="relative ml-3 flex item-center">
        <div class="flex items-center space-x-5">
          <span class="font-bold text-lg">Saqib</span>
          <button mat-button [matMenuTriggerFor]="profileMenu">
            <img
              class="h-5 w-5"
              src="https://cdn.pixabay.com/photo/2017/01/31/15/12/avatar-2024924_640.png"
              alt=""
            />
          </button>
          <mat-menu #profileMenu="matMenu">
            <button mat-menu-item>Orders</button>
            <button mat-menu-item>Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">
    <app-nav-content [selectedSection]="currentSection"/>
  </div>
</div>
